<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style>
		.chart{
			width: 200px;
			height: 50px;
			background-color: orange;
		}
		.box-enter-active,.box-leave-active{
			transition: width 1s; 
		}
		.box-enter,.box-leave-to{
			width: 0px;
		}
		.box-enter-to,.box-leave{
			width: 200px;
		}
	</style>
	<body>
		<div id="app">
			<button type="button" @click="info()">点击改变图形</button>
			<transition name="box">
				<div class="chart" v-if="flag"></div>
			</transition>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				flag:true,
			},
			methods:{
				info(){
					this.flag=!this.flag
				}
			}
		})
	</script>
</html>
