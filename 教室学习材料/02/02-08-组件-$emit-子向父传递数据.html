<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <child @child-fn="tanmetie"></child>
        <p>接收到的信息：{{miss}}</p>
    </div>
    <template id="child">
        <div>
            <input type="text" v-model="childmiss">
            <button @click="lzy">发送</button>
        </div>
    </template>
    <script>
       
       
        
        // 子组件
        Vue.component('child',{
            template:'#child',
            data() {
                return {
                    childmiss:''
                }
            },
            methods:{
                lzy(){
                    this.$emit('child-fn',this.childmiss)
                }
            }
        })

         // 父组件
         var el=new Vue({
            el:'#app',
            data:{
                
                    miss:''
               
            },
            methods: {
                tanmetie(levt){
                    this.miss=levt
                }
            },
        });
    </script>
</body>
</html>
