<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- v-on:click其实就是@click； -->
        <button v-on:click="infobtn">{{btn}}</button>
        <p v-if="flag">少时诵诗书</p>
        <p v-show="flag">少时诵诗书</p>
    </div>
    <script>
        var em = new Vue({
            el: "#app",
            data: {
                flag:true,
                btn:'点击'
            },
            methods:{
                infobtn(){
                    this.flag=!this.flag;
                }
            }


        })
    </script>
</body>

</html>
