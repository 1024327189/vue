<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{mcg|toup}}</div>
    </div>

    <script>
        var ceun=new Vue({
            el:'#app',
            data:{
                mcg:'hello word123'
            },
            filters:{
                toup(value){
                    return value?value.toUpperCase()+"D第几位"+value.charAt(0):null
                }
            }            
        })
    </script>
</body>
</html>
