<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: darksalmon;
        }
        button{
            width: 150px;
            height: 80px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app" @click.self="infoA">
        <button @click="infoB">阻止事件冒泡</button>
    </div>
    <script>
        //修饰符是指自定义事件行为，
        //可用的一些修饰符：
        //.stop  阻止事件冒泡； 事件冒泡就是在两个点击事件里面，infoA的事件在infoB触发的时候也会跟着触发
        //.prevent  阻止默认事件行为;  
        //.capture 事件捕获; 
        //.self  将事件绑定到自身，只有自身才能触发；用self放在#app外围，则可以实现自有自身可以触发
        //.once 事件只会触发一次
        var em = new Vue({
            el: "#app",
            data: {
                msg: '',
                
            },
            methods: {
                infoA(){
                   console.log('A')
                },
                infoB(){
                   console.log('B')
                },
               
            },

        })
    </script>
</body>

</html>
