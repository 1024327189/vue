<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: darksalmon;
        }
        button{
            width: 350px;
            height: 80px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <button @click.once="lzyinfo()">点击生成随机数(只可以生产一组)</button>
        <p>{{shuzu}}</p>
        
    </div>
    <script>
        //text指令指单纯的文本编辑，不适用html的标签语法
        //html指令指html的所有语法皆可适用，其中包括标签语法
        var em = new Vue({
            el: "#app",
            data: {
                shuzu:[],
            },
            methods: {
                lzyinfo(){
                    for(var i=0;i<10;i++){
                        this.shuzu.push(Math.floor(Math.random()*9));
                    }
                },
                
            },

        })
    </script>
</body>

</html>
