<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            line-height: 200px;
            color: darksalmon;
        }
        button{
            width: 150px;
            height: 80px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <input @keyup.enter="lzyinfo()">
        <p>{{msg}}</p>
    </div>
    <script>
        //使用回车来实现提交，不需要用按钮来提交；
        //键盘监听事件：keyup.enter="方法"；
        var em = new Vue({
            el: "#app",
            data: {
                msg: ''
            },
            methods: {
                lzyinfo(){
                   alert('验证成功')
                }
            },

        })
    </script>
</body>

</html>
