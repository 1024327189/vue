<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: gray;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p v-text="msg1"></p>
        <p v-html="mcg1"></p>
        <p v-text="msg2"></p>
        <p v-html="mcg2"></p>
    </div>
    <script>
        //text指令指单纯的文本编辑，不适用html的标签语法
        //html指令指html的所有语法皆可适用，其中包括标签语法
        var em = new Vue({
            el: "#app",
            data: {
                msg1: '指令',
                mcg1: '指令',
                msg2: '<span>指令</span>',
                mcg2: '<span>指令</span>',
            }


        })
    </script>
</body>

</html>
